<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <style>
{{style}}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  {{extra_head}}
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      {{nav}}
    </aside>
    <div class="main">
      <div class="breadcrumbs">
        {{breadcrumbs}}
      </div>
      <main class="content">
        {{content}}
      </main>
    </div>
  </div>
  <div class="print-footer" aria-hidden="true"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (window.mermaid) {
        mermaid.initialize({ startOnLoad: true });
      }
      if (window.renderMathInElement) {
        renderMathInElement(document.body, {
          delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "\\\\(", right: "\\\\)", display: false }
          ]
        });
      }

      function fuzzyMatch(query, text) {
        var qIndex = 0;
        if (query.length === 0) {
          return true;
        }
        for (var i = 0; i < text.length; i += 1) {
          if (text[i] === query[qIndex]) {
            qIndex += 1;
            if (qIndex === query.length) {
              return true;
            }
          }
        }
        return false;
      }

      function setupNavFilter() {
        var list = document.querySelector(".nav-pages");
        if (!list) {
          return;
        }
        var items = Array.prototype.slice.call(list.querySelectorAll("li"));
        if (items.length <= 15) {
          return;
        }
        var section = list.closest(".nav-section");
        if (!section) {
          return;
        }
        var input = document.createElement("input");
        input.type = "search";
        input.className = "nav-filter";
        input.placeholder = "Filter pages";
        input.setAttribute("aria-label", "Filter pages");
        section.insertBefore(input, list);

        input.addEventListener("input", function () {
          var query = input.value.toLowerCase().replace(/\s+/g, "");
          items.forEach(function (item) {
            var text = item.textContent.toLowerCase();
            var matches = query.length === 0 || fuzzyMatch(query, text);
            item.style.display = matches ? "" : "none";
          });
        });
      }

      setupNavFilter();
    });
  </script>
  {{extra_body}}
</body>
</html>
